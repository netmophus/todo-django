{% extends 'partials/base.html' %}

{% block content %}
<div class="container">  
          <!-- To Do Form -->
          <form action="{% url 'edit-task' get_task.pk %}" method = 'POST' >
            {% csrf_token  %}
              <div class="form-group">
                <h5>Mettre à jour la tache : {{ get_task.id }}</h5>
                  <span style="display: flex;">
                      <input type="text" class="form-control" placeholder="Ajouter une nouvelle tache" name="name" value="{{get_task.task}}">
                      <button type="submit"   class="btn btn-primary" style="width: 200px; margin-left:5px;"><i class="fa fa-plus"></i>Mettre à jour</button>
                      <a href="/"   class="btn btn-warning "  style="width: 200px; margin-left:5px; display:flex; align-items:center; justify-content: center;"><i class="fa fa-home"></i>Retourner</a>
                  </span>
              </div>
          </form>      
</div>


{% endblock %}
