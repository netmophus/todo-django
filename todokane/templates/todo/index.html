{% extends 'partials/base.html' %}

{% block content %}

     
      <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
          <!-- List of all the tasks for the day -->
          <div class="card m-1">
            {% for task in tasks %}
              <div class="card-body">
                  {{task.task}}
                  <span style="position: relative; float: right;">
                      <a href="{% url 'task-realise' task.id %}"    class="btn btn-success"><i class="fa fa-check"></i>Tache realisée</a>
                      <a href="{% url 'del-task' task.id %}"  class="btn btn-danger"><i class="fa fa-trash"></i></a>
                      <a href="{% url 'edit-task' task.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                  </span>
              </div>
            {% endfor %}
          </div>
         
      </div>
      <div class="col-md-5 col-lg-5">
          <h5>Taches completées avec success</h5>
          <!-- List of all the tasks that have completed -->
          {% for task in completed_tasks %}
          <div class="card m-1">
              <div class="card-body">                  
                  {{task.task}}
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 50px;">
          <!-- To Do Form -->
          <form action="{% url 'add-task' %}" method = 'POST' >
            {% csrf_token  %}
              <div class="form-group">
                  <span style="display: flex;">
                      <input type="text" class="form-control" placeholder="Ajouter une nouvelle tache" name="task">
                      <button type="submit"   class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>Ajoutée</button>
                  </span>
              </div>
          </form>
      </div>
  </div>
</div>


{% endblock %}
